name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      pr: ${{ steps.release.outputs.pr }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: python

  ci-on-pr:
    needs: release-please
    if: ${{ needs.release-please.outputs.pr }}
    runs-on: ubuntu-latest
    steps:
      - run: gh workflow run ci.yml --repo ${{ github.repository }} --ref release-please--branches--main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux-amd64
          - os: macos-latest
            suffix: macos-arm64
          - os: windows-latest
            suffix: windows-amd64
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - run: mise run package --name caviardeur-${{ needs.release-please.outputs.tag_name }}-${{ matrix.suffix }}
      - run: gh release upload ${{ needs.release-please.outputs.tag_name }} dist/caviardeur-${{ needs.release-please.outputs.tag_name }}-${{ matrix.suffix }}*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
